type Endereco {
  rua: String!
  bairro: String!
  cidade: String!
  estado: String!
  pais: String!
  cep: Int!
  numero: String!
}

type Cliente {
  id: ID!
  nome: String!
  email: String!
  cpf: Int!
  dataNasc: String!
  endereco: Endereco!
}

type Error {
  path: String!
  message: String!
}

union ClienteResult = Cliente | Error

type Query {
  clientes: [Cliente!]!
  cliente(id: ID!): ClienteResult!
}

type Mutation {
  createCliente(
    nome: String!,
    email: String!,
    cpf: Int!,
    dataNasc: String!,
    rua: String!
    bairro: String!
    cidade: String!
    estado: String!
    pais: String!
    cep: Int!
    numero: String!
  ): ClienteResult
}
